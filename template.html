<!DOCTYPE html>
<html>
    <head>
        <title>HappyEdit</title>
        <meta charset="utf-8">
        <link href="main.css" type="text/css" rel="stylesheet" />
        <script src="ace/build/src/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/keybinding-vim.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/mode-diff.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/mode-markdown.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/mode-html.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/mode-css.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/mode-json.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/mode-python.js" type="text/javascript" charset="utf-8"></script>
        <script src="ace/build/src/mode-php.js" type="text/javascript" charset="utf-8"></script>
        <script src="$storageScript" type="text/javascript" charset="utf-8"></script>
        <script src="eventsystem.js" type="text/javascript" charset="utf-8"></script>
        <script src="utils.js" type="text/javascript" charset="utf-8"></script>
        <script src="filterlist.js" type="text/javascript" charset="utf-8"></script>
        <script src="commandlist.js" type="text/javascript" charset="utf-8"></script>
        <script src="commandline.js" type="text/javascript" charset="utf-8"></script>
        <script src="settings.js" type="text/javascript" charset="utf-8"></script>
        <script src="menu.js" type="text/javascript" charset="utf-8"></script>
        <script src="tab.js" type="text/javascript" charset="utf-8"></script>
        <script src="topbar.js" type="text/javascript" charset="utf-8"></script>
        <script src="bottombar.js" type="text/javascript" charset="utf-8"></script>
        <script src="mode.js" type="text/javascript" charset="utf-8"></script>
        <script src="filesystem.js" type="text/javascript" charset="utf-8"></script>
        <script src="buffer.js" type="text/javascript" charset="utf-8"></script>
        <script src="html.js" type="text/javascript" charset="utf-8"></script>
        <script src="explorercolumn.js" type="text/javascript" charset="utf-8"></script>
        <script src="explore.js" type="text/javascript" charset="utf-8"></script>
        <script src="globalCommands.js" type="text/javascript" charset="utf-8"></script>
        <script src="grep.js" type="text/javascript" charset="utf-8"></script>
        <script src="main.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body class="$bodyClassNames">
        <div class="blocker command-line">
        </div>
        <div class="blocker menu">
        </div>
        <div class="blocker snippet">
        </div>
        <div class="popup command-line" style="display:none">
            <div>
                <div class="loading-animation"><div></div><div></div><div></div></div>
                <input type="text" class="cmd" />
                <div class="alert" style="display:none">
                    <span class="arrow"></span>
                    <span class="content">test alert-error</span>
                </div>
                <ul class="suggestions filelist"></ul>
            </div>
        </div>
        <div class="menu popup" style="display: none">
            <ul>
            </ul>
        </div>
        <div class="snippet popup" style="display: none">
            <h2 class="title"></h2>
            <div class="answer"></div>
            <textarea></textarea>
            <div class="actions">
                <span class="action use clickme">Insert Answer</span>
                <span class="action back">Back</span>
            </div>
        </div>
        <span id="notification">Saving</span>

        <div id="top">
            <div class="controls">
                <div class="close">x</div>
                <div class="min">-</div>
                <div class="max">+</div>
            </div>
            <ul class="tabs"></ul>
            <span class="menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="indicator"></span>
            </span>
        </div>

        <div id="editor"></div>
        <div id="explorer" style="display:none"></div>
        <div id="grep" style="display:none" class="list-view">
            <h1></h1>
            <span class="loading" style="display:none">Loading...</span>
            <span class="error" style="display:none"></span>
            <ul></ul>
        </div>

        <div id="bottom">
            <div class="status left">
            </div>

            <div class="indicator right disconnected">
                <span class="text">Disconnected</span>
            </div>

            <div class="language right">
            </div>

            <div class="target right">
                <span class="text">Build target: $target</span>
            </div>
        </div>
    </body>
</html>
